[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PAROS"
description = "PARaxial Optical fundus Scaling (PAROS)"
authors = [
    { name = "Lennart J. Pors", email = "l.j.pors@lumc.nl" },
    { name = "Jan-Willem M. Beenakker", email = "j.w.m.beenakker@lumc.nl" },
    { name = "CornÃ© Haasjes", email = "c.haasjes@lumc.nl" }
]
keywords = [
    "paraxial optics",
    "ophthalmology"
]
dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "scipy",
    "sympy",
]
requires-python = ">=3.9"
dynamic = ["version"]

[tool.hatch.envs.jupyter]
dependencies = [
    "jupyter"
]

[tool.hatch.envs.jupyter.scripts]
# Run all notebooks. Run as hatch run jupyter:run-all
run-all = [
    "jupyter nbconvert --to notebook --inplace --execute examples/calculate_ocular_magnification.ipynb",
    "jupyter nbconvert --to notebook --inplace --execute examples/fundus_camera_calibration.ipynb"
]

[tool.hatch.version]
path = "PAROS/__init__.py"

[tool.ruff.lint]
extend-ignore = [
    "B028",
    "EM101",
    "EM102",
    "N999",
    "TCH002",
    "TRY003",
]
