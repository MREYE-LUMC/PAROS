name: Publish to PyPI

on:
  release:
    types: [released]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - uses: MREYE-LUMC/PAROS/.github/workflows/setup.yml@main
    - name: Build package
      run: python -m build
    - name: Upload dist
      uses: actions/upload-artifact@v4
      with:
        name: zospy_dist
        path: "dist/"
        
  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: PyPI

    permissions:
      id-token: write

    steps:
    - name: Download dist
      uses: actions/download-artifact@v4
      with:
        name: zospy_dist
        path: dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@v1.8.11
        
  upload_to_github:
    name: Upload to GitHub
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build
    
    permissions:
      contents: write

    steps:
    - name: Download dist
      uses: actions/download-artifact@v4
      with:
        name: zospy_dist
        path: dist
    - name: Upload wheels to GitHub release
      uses: svenstaro/upload-release-action@2.7.0
      with:
        tag: ${{ github.ref }}
        file: "dist/*.whl"
        file_glob: true
    - name: Upload dist to GitHub release
      uses: svenstaro/upload-release-action@2.7.0
      with:
        tag: ${{ github.ref }}
        file: "dist/*.tar.gz"
        file_glob: true
